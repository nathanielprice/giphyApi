<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy App</title>
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
        <div class="container">
            <div class="row">
            <div class="col-md-10 offset-md-1">
                
                    <h1>Giphy App</h1>

                <!-- Search Input -->
                
                <div class="form">
                    <input 
                    type="text" 
                    id="search" 
                    calss="form-control" 
                    placeholder="Search giphy.." 
                    />
                    <button class="btn btn-primary" id="submit-button">Search</button>
                    <button class="btn btn-primary" id="clear-results">Clear Results</button>
                </div>
                
                <!-- Add the recent search as a button -->
                <div class="recent-search"></div>

                <!-- Favorite Checkbox -->

            
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="favorites-only">
                    <label class="form-check-label" for="exampleCheck1">Favorites Only</label>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <!-- Dump all the giphys here -->
        <div class="giphy-content"></div>

    </div>
    
    <script 
    src="https://code.jquery.com/jquery-3.4.1.min.js" 
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
